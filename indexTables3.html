<!DOCTYPE html>
<html>
	<head>
		<title>Learn Tables</title>
		<style type="text/css">
			th,td {
				border: 1px solid black;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Learn TABLICI</h1>
	<table width="60%">
		<thead>
			<tr>
				<th colspan="6">Time table</th>
			</tr>
		</thead>
		<tr>
			<th width="10%" rowspan="6">Hours</th>
			<th width="15%">Mon</th>
			<th width="15%">Thu</th>
			<th width="15%">Wed</th>
			<th width="15%">Thu</th>
			<th width="15%">Fri</th>
		</tr>
		<tr>
			<td>Science</td>
			<td>Math</td>
			<td>Art</td>
			<td>Social</td>
			<td>KARATE</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Math</td>
			<td>Art</td>
			<td>Social</td>
			<td>KARATE</td>
		</tr>
		<tr>
			<td colspan="5">Science</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Math</td>
			<td>Art</td>
			<td rowspan="2">Social</td>
			<td>KARATE</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Math</td>
			<td>Art</td>
			<td>KARATE</td>
		</tr>

	</table>
	</body>
</html>
