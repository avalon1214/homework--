<!DOCTYPE html>
<html>
	<head>
		<title> Learn Tables</title>
		<style type="text/css">
			th,td {
				border: 1px solid black;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table width="300" cellspacing="100">
			<tr>
				<th></th>
				<th>06:30</th>
				<th>07:00</th>
				<th>07:30</th>
				<th>08:00</th>
			</tr>

			<tr>
				<th>Monday</th>
				<td colspan="2">Geography</td>
				<td>Art</td>
			</tr>


			<tr>
				<th>Monday</th>
				<td colspan="2">Geography</td>
				<td rowspan="2">Art</td>
				<td>Art</td>
			</tr>
		</table>	

</body>
</html>
